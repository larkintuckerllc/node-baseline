branches:
  only: master
language: node_js
node_js: lts/*
cache: false
jobs:
  include:
    - stage: test
      before_install: nvm use 10.15.3
      install: yarn install
      script:
        - yarn build
        - yarn test:ci
    - stage: release
      if: type = push
      before_install: nvm use 10.15.3
      install: yarn install
      script: yarn semantic-release
    - stage: deploy
      if: type = push
      install: true
      script: cat package.json
      deploy:
        provider: heroku
        api_key:
          secure: ''
